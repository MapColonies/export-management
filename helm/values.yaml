enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true
imagePullPolicy: Always

cloudProvider:
  dockerRegistryUrl: acrarolibotnonprod.azurecr.io
  imagePullSecretName: acr-registry
  flavor: openshift

caSecretName: ''
caPath: '/usr/local/share/ca-certificates'
caKey: 'ca.crt'

image:
  repository: export-management
  tag: 'v1.7.0'

env:
  port: 8080
  internalPort: 80
  targetPort: 8080
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  disableHttpClientLogs: false
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  httpRetry:
    attempts: 5
    delay: exponential
    shouldResetTimeout: true
  maxTasksNumber: 10

db:
  host: "10.0.0.4"
  username: postgres
  password: Libot4allnonprod
  database: common-dev
  schema: export_manager
  port: 5432
  externalSecretName: 'raster-dev-postgres-secret'
  useExternalSecret: true  
  sslAuth:
    enabled: false
    certFileName: postgresql.crt
    keyFileName: postgresql.key
    caFileName: root.crt

nginx:
  fullnameOverride: "export-management-export-management-nginx"

  caSecretName: ''
  caPath: '/usr/local/share/ca-certificates'
  caKey: 'ca.crt'

  image:
    repository: nginx-otel-unprivileged
    tag: "v1.0.0"
  port: 8080
  internalServicePort: 80
  targetPort: 8080
  siteStatusPort: 8081
  nodePort: 30001
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

  extraVolumes:
    - name: nginx-config
      configMap:
        name: "export-management-export-management-nginx-configmap"

  extraVolumeMounts:
    - name: nginx-config
      mountPath: "/etc/nginx/conf.d/default.conf"
      subPath: default.conf
    - mountPath: "/etc/nginx/nginx.conf"
      name: nginx-config
      subPath: nginx.conf

  env:
    opentelemetry:
      serviceName: nginx
      exporterEndpoint: localhost:4317
      samplerMethod: "AlwaysOff" # AlwaysOn, AlwaysOff, TraceIdRatioBased
      ratio: 0.1 # between 0 and 1
      parentBased: "false" # true, false

  prometheusExporter:
    enabled: false
    image:
      repository: nginx/nginx-prometheus-exporter
      tag: latest
      pullPolicy: IfNotPresent
    resources:
      enabled: true
      value:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi  

  authorization:
    enabled: true
    domain: 'export'
    url: 'http://localhost:8181/v1/data/http/authz/decision'

  route:
    enabled: true
    path: 
    host: 
    timeout:
      enabled: false # defaults to 30s by openshift
      duration: 60s # supported units (us, ms, s, m, h, d)
    rewriteTarget: ''
    tls:
      enabled: true
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
      useCerts: false
      certificate: ''
      key: ''
      caCertificate: ''

  ingress:
    enabled: false
    path: /api/v1
    host: 'localhost'
    domain: ""
    tls: 
      enabled: true
      secretName: ''

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 128Mi
